<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="calculator.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="outerContainer">
      <div id="splitter">
        <h1>
          SPLI <br />
          TTER
        </h1>
      </div>
      <div class="innerContainer">
        <div class="leftPart">
          <p class="desc">Bill</p>
          <input type="text" id="bill" value="0" class="user number" />
          <p class="desc">Select Tip %</p>
          <div id="tipTable">
            <div class="grid-item unselected">5%</div>
            <div class="grid-item unselected">10%</div>
            <div class="grid-item unselected">15%</div>
            <div class="grid-item unselected">25%</div>
            <div class="grid-item unselected">50%</div>
            <div id="custom-td" class="grid-item unselected">
              <input
                type="text"
                id="custom"
                value="Custom"
                class="number"
                spellcheck="false"
                maxlength="3"
              />
            </div>
          </div>

          <div id="numPeople">
            <p class="desc">Number of People</p>
            <p class="zero"></p>
          </div>
          <input type="text" id="people" value="0" class="user number" />
        </div>

        <div class="rightPart">
          <table id="calculation">
            <tr>
              <td>
                <p class="tip">Tip Amount <br /><span>/ person</span></p>
              </td>
              <td>
                <p class="money" id="tipmoney">$0.00</p>
              </td>
            </tr>
            <tr>
              <td>
                <p class="tip">Total <br /><span>/ person</span></p>
              </td>
              <td>
                <p class="money" id="totalmoney">$0.00</p>
              </td>
            </tr>
          </table>

          <div class="reset">RESET</div>
        </div>
      </div>
    </div>
  </body>
</html>
